<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event - Step 1</title>
  <link rel="stylesheet" href="style(step1).css">
</head>
<body>

<div class="form-container">
  <div class="form-header">
    <span>Step 1 of 3: About event</span>
  </div>

  <form>
    
    <div class="form-group">
      <label>What type of event do you want to host? <span class="required">*</span></label>
      <div class="event-types">
        <button type="button" class="active">Party</button>
        <button type="button">Comedy</button>
        <button type="button">Concerts</button>
        <button type="button">Health & Wellbeing</button>
        <button type="button">Food & drinks</button>
        <button type="button">Nightlife</button>
        <button type="button">Sports & Fitness</button>
        <button type="button">Religion</button>
      </div>
    </div>

    
    <div class="form-group">
      <label>What's the name of your event? <span class="required">*</span></label>
      <input type="text" placeholder="Event title">
    </div>

    
    <div class="form-group">
      <label>Event date and time <span class="required">*</span></label>
      <div class="datetime-row">
        <input type="date">
        <input type="time" value="23:00">
        <input type="text" placeholder="Duration (hours)">
      </div>
    </div>

    
    <div class="form-group">
      <label>Event cover photo</label>
      <p class="hint">Upload a cover photo for your event to attract attendees.</p>
      <div class="cover-photo">
      </div>
    </div>

    
    <div class="form-actions">
    <a href="index(step2).html"><button type="submit" class="continue-btn">Continue</button></a>
    </div>
  </form>
</div>

</body>
</html>
